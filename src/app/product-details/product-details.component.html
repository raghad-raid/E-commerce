<div class="container py-5" *ngIf="product">
  <div class="row g-5 align-items-start">
    
    <div class="col-md-6">
      <div class="rounded-4 shadow-sm p-4 text-center" style="background-color: white;">
        <img [src]="product.image" class="img-fluid rounded-4" alt="{{ product.title }}" style="max-height: 450px; object-fit: contain;" />
      </div>
    </div>

    <div class="col-md-6">
      <h1 class="fw-bold mb-3">{{ product.title }}</h1>

      <div class="mb-3">
        <span class="text-warning fs-5">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <i class="bi" [ngClass]="{
              'bi-star-fill': i < product.rating?.rate,
              'bi-star-half': star - product.rating.rate > 0 && star - product.rating.rate < 1,
              'bi-star': i >= product.rating?.rate
            }"></i>
          </ng-container>
        </span>
        <span class="text-muted ms-2">
          ({{ product.rating?.count }} {{ 'DETAILS.REVIEWS' | translate }})
        </span>
      </div>

      <h3 class="fw-bold mb-3">${{ product.price }}</h3>

      <p class="text-muted lh-lg fs-6">{{ product.description }}</p>

      <div class="mt-4 d-flex gap-3">
        <button class="btn btn-dark btn-lg rounded-pill px-4 btn-add-to-cart" (click)="addToCart(product)">
          {{ 'DETAILS.ADD_TO_CART' | translate }}
        </button>
      </div>
    </div>

  </div>
</div>
